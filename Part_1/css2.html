<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS 2</title>
    <style>
        h1{
            color:blue;
            font-family: Vernada;
        }
        p{
            font-family: Arial;
            color: green;
        }
        b{
            color: cyan;
        }
        i{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Hello Wolrd from CSS</h1>
    <p>
        Ini adalah percobaan pertama kita menggunakan CSS yang diterapkan ke HTML. Ini adalah <b>bold</b> dan <i>italic</i>.
    </p>
</body>
</html>
